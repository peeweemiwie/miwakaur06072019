<mat-card class="outer-card">
    <h2 class="section-header"><i class="material-icons">work</i> Experience</h2>
    <mat-card *ngFor="let item of items">
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.companyName}}</mat-card-subtitle>
        <mat-chip-list>
          <mat-chip >{{item.dateStart}}</mat-chip>
          <i class="material-icons">arrow_right_alt</i>
          <mat-chip >{{item.dateEnd}}</mat-chip>
        </mat-chip-list>
      </mat-card-header>
      <mat-card-content>
        <mat-chip-list>
          <mat-chip *ngFor="let keyword of item.keywords" selected color="accent">{{keyword}}</mat-chip>
        </mat-chip-list>
        <ul class="list">
          <li class="list-item paragraph" *ngFor="let detail of item.details">{{detail}}</li>
        </ul>
      </mat-card-content>
    </mat-card>
</mat-card>
